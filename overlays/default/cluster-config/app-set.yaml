apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: app-set-cluster-config
  namespace: openshift-gitops
spec:
  generators:
  - git:
      repoURL: https://github.com/buuhsmead/cluster-config.git
      revision: HEAD
      directories:
      - path: overlays/default/components/*
  template:
    metadata:
      name: '{{path.basename}}-app-set'
    spec:
      project: default
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
      source:
        repoURL: https://github.com/buuhsmead/cluster-config.git
        targetRevision: HEAD
        path: '{{path}}'
      destination:
        server: https://kubernetes.default.svc
        namespace: openshift-gitops